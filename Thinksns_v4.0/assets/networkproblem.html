<div style="padding: 0 20px 0 20px;margin-top: 30px;">
    <div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
    <b style="margin-left: 16px;color: #eb5140;font-size: 22px;">登录华人邦失败怎么办？</b>
</div>
<p style="text-indent:2em;margin-top: 30px;color: #666666;">
    请核实您的华人邦软件是否为最新版本，若非最新版本，请您更新后再尝试使用。检查网络链接是否正常，移动网络下容易出现网络不稳定的情况，建议您使用wifi登录。
</p>


<div style="padding: 0 20px 0 20px;margin-top: 30px;">
    <div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
    <b style="margin-left: 16px;color: #eb5140;font-size: 22px;">Wifi网络下链接失败，其他软件却可以正常上网？</b>

    <p style="text-indent:2em;margin-top: 30px;color: #666666;">
        检查是否设置了网络代理，导致软件不能正常上网，如设置了请关闭。
    </p>
