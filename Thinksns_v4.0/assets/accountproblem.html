			<div style="padding: 0 20px 0 20px;margin-top: 30px;">
					<div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
					<b style="margin-left: 16px;color: #eb5140;font-size: 22px;">国外手机如何注册？</b>
				</div>
					<p style="text-indent:2em;margin-top: 30px;color: #666666;">
						华人邦暂时不支持国外手机号注册，建议您用国内亲人或朋友的手机号注册绑定，绑定后即可使用。
					</p>
				
				
			<div style="padding: 0 20px 0 20px;margin-top: 30px;">
					<div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
					<b style="margin-left: 16px;color: #eb5140;font-size: 22px;">忘了密码怎么办？</b>
					<p style="text-indent:2em;margin-top: 30px;color: #666666;">
						密码输入款右端有“忘记密码”的选项，点击此项可以通过绑定的邮箱找回密码。
					</p>
				</div>
				
			<div style="padding: 0 20px 0 20px;margin-top: 30px;">
					<div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
					<b style="margin-left: 16px;color: #eb5140;font-size: 22px;">邮箱绑定不上怎么办？</b>
					<p style="text-indent:2em;margin-top: 30px;color: #666666;">
						如果您的邮箱无法完成绑定，为了您的账号和交易安全，建议您使用手机号绑定。
					</p>
				</div>
				
				<div style="padding: 0 20px 0 20px;margin-top: 30px;">
					<div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
					<b style="margin-left: 16px;color: #eb5140;font-size: 22px;">手机号注册、绑定时，发送短信后收不到认证回复怎么办？</b>
					<p style="text-indent:2em;margin-top: 30px;color: #666666;">
						可能是我们没有接受到您发送的短信，麻烦留下您的联系方式，我们会联系相关运营商排查具体原因。
					</p>
				</div>
				
				<div style="padding: 0 20px 0 20px;margin-top: 30px;">
					<div style="width: 4px;height: 30px;background-color: #eb5b4d;position: absolute;"></div>
					<b style="margin-left: 16px;color: #eb5140;font-size: 22px;">绑定手机号提示手机号已绑定或已注册怎么办？</b>
					<p style="text-indent:2em;margin-top: 30px;color: #666666;">
						说明你已经用此手机号注册过华人邦的账户，请用手机号登录原有账户，如已忘记密码
					</p>
